<svg id="container" width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop id="gradient-start" offset="0%" style="stop-color:#4CAF50; stop-opacity:1"/>
      <stop id="gradient-end" offset="100%" style="stop-color:#2196F3; stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="100%" height="100%" rx="10" ry="10" fill="url(#gradient)"/>

  <!-- User icon (head and body) -->
  <circle cx="25" cy="20" r="10" fill="white"/>
  <rect x="15" y="30" width="20" height="15" rx="5" ry="5" fill="white"/>

  <!-- Text for visitor count -->
  <text id="visitor-count" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="24" font-family="Arial, sans-serif" fill="white">
    0
  </text>
</svg>